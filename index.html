<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Offline Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        #scanner-container {
            width: 640px;
            height: 480px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
            background-color: #000;
        }
        
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #controls {
            text-align: center;
            margin: 20px 0;
        }
        
        #result-container {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #result {
            font-size: 18px;
            margin: 10px 0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .error {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="scanner-video"></video>
    </div>
    
    <div id="controls">
        <button id="start-btn">Start Scanner</button>
        <button id="stop-btn" disabled>Stop Scanner</button>
    </div>
    
    <div id="result-container">
        <div id="result">Ready to scan...</div>
    </div>

    <!-- Local QuaggaJS file -->
    <script src="quagga.min.js"></script>
    
    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resultDiv = document.getElementById('result');
        let isScanning = false;

        function updateResult(text, className = '') {
            resultDiv.textContent = text;
            resultDiv.className = className;
            console.log(`Result: ${text}`); // Debug log
        }

        function toggleButtons() {
            startBtn.disabled = isScanning;
            stopBtn.disabled = !isScanning;
        }

        const config = {
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-container'),
                constraints: {
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    facingMode: "environment" // Rear camera
                },
                area: { // Expand scanning area for better detection
                    top: "10%",
                    right: "10%",
                    left: "10%",
                    bottom: "10%"
                }
            },
            locator: {
                patchSize: "medium", // Try "small" or "large" if needed
                halfSample: false // Disable halfSample for better accuracy
            },
            numOfWorkers: 0, // Set to 0 for simpler execution, increase if performance allows
            decoder: {
                readers: [ // Ensure all common barcode formats are included
                    "code_128_reader",
                    "ean_reader",
                    "ean_8_reader",
                    "code_39_reader",
                    "codabar_reader",
                    "upc_reader",
                    "upc_e_reader",
                    "i2of5_reader"
                ],
                multiple: false
            },
            locate: true, // Enable locator for better detection
            frequency: 10 // Increase frequency for faster scanning
        };

        startBtn.addEventListener('click', () => {
            if (!isScanning) {
                if (typeof Quagga === 'undefined') {
                    updateResult('Error: QuaggaJS library not loaded. Check if quagga.min.js is correctly included.', 'error');
                    return;
                }

                console.log('Initializing Quagga with config:', config); // Debug config
                Quagga.init(config, (err) => {
                    if (err) {
                        updateResult(`Initialization Error: ${err.message}`, 'error');
                        console.error('Quagga init error:', err);
                        return;
                    }
                    console.log('Quagga initialized successfully');
                    Quagga.start();
                    isScanning = true;
                    toggleButtons();
                    updateResult('Scanning...');
                });
            }
        });

        stopBtn.addEventListener('click', () => {
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
                toggleButtons();
                updateResult('Scanner stopped. Click Start to begin again.');
            }
        });

        Quagga.onDetected((result) => {
            const code = result.codeResult.code;
            const format = result.codeResult.format;
            updateResult(`Scanned: ${code} (${format})`, 'success');
            console.log('Barcode detected:', result.codeResult); // Debug detection
            // Uncomment to stop after detection:
            // Quagga.stop();
            // isScanning = false;
            // toggleButtons();
        });

        Quagga.onProcessed((result) => {
            const drawingCtx = Quagga.canvas.ctx.overlay;
            const drawingCanvas = Quagga.canvas.dom.overlay;

            if (!drawingCtx || !drawingCanvas) {
                console.warn('Overlay canvas not initialized yet');
                return;
            }

            drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);

            if (result) {
                if (result.box) {
                    Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {
                        color: "#00FF00",
                        lineWidth: 2
                    });
                }
                if (result.codeResult && result.codeResult.code) {
                    Quagga.ImageDebug.drawPath(result.line, {x: "x", y: "y"}, drawingCtx, {
                        color: "#FF0000",
                        lineWidth: 3
                    });
                }
            }
        });

        // Check camera availability
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                console.log('Camera access granted');
                stream.getTracks().forEach(track => track.stop()); // Stop immediately, just testing
            })
            .catch(err => {
                updateResult('Camera access denied. Please allow camera permissions and ensure a camera is available.', 'error');
                console.error('Camera error:', err);
            });

        window.addEventListener('beforeunload', () => {
            if (isScanning) {
                Quagga.stop();
            }
        });

        window.addEventListener('resize', () => {
            if (isScanning) {
                Quagga.stop();
                Quagga.init(config, (err) => {
                    if (!err) Quagga.start();
                });
            }
        });
    </script>
</body>
</html>
