<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hand Gesture Paint</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            background-color: #222;
            color: white;
            text-align: center;
        }
        video {
            display: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Hand Gesture Paint</h1>
    <video id="webcam" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <script>
        const video = document.getElementById("webcam");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let mouseX = 0, mouseY = 0;
        let isDrawing = false;
        
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            return new Promise(resolve => {
                video.onloadedmetadata = () => resolve(video);
            });
        }
        
        async function main() {
            await setupCamera();
            video.play();
            const hands = new Hands({locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({
                maxNumHands: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.7
            });
            hands.onResults(results => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (results.multiHandLandmarks.length > 0) {
                    const indexFinger = results.multiHandLandmarks[0][8];
                    mouseX = indexFinger.x * canvas.width;
                    mouseY = indexFinger.y * canvas.height;
                    ctx.fillStyle = "red";
                    ctx.beginPath();
                    ctx.arc(mouseX, mouseY, 5, 0, 2 * Math.PI);
                    ctx.fill();
                    if (isDrawing) {
                        ctx.strokeStyle = "white";
                        ctx.lineWidth = 3;
                        ctx.lineTo(mouseX, mouseY);
                        ctx.stroke();
                    }
                }
            });
            function predict() {
                hands.send({image: video});
                requestAnimationFrame(predict);
            }
            predict();
        }
        canvas.addEventListener("mousedown", () => { isDrawing = true; ctx.beginPath(); });
        canvas.addEventListener("mouseup", () => { isDrawing = false; });
        window.onload = main;
    </script>
</body>
</html>
