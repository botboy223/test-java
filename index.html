<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Hand Gesture Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        #video-container {
            width: 640px;
            height: 480px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
            background-color: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #controls {
            text-align: center;
            margin: 20px 0;
        }
        
        #result-container {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #result {
            font-size: 18px;
            margin: 10px 0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .error {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    
    <div id="controls">
        <button id="start-btn">Start Detection</button>
        <button id="stop-btn" disabled>Stop Detection</button>
    </div>
    
    <div id="result-container">
        <div id="result">Ready to detect hand gestures...</div>
    </div>

    <!-- Load MediaPipe Hands from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
    
    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const resultDiv = document.getElementById('result');
        let isDetecting = false;
        let stream = null;
        let hands = null;
        let animationFrameId = null;

        function updateResult(text, className = '') {
            resultDiv.textContent = text;
            resultDiv.className = className;
            console.log(`Result: ${text}`);
        }

        function toggleButtons() {
            startBtn.disabled = isDetecting;
            stopBtn.disabled = !isDetecting;
        }

        async function loadHands() {
            try {
                console.log('Loading MediaPipe Hands...');
                hands = new Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`
                });
                hands.setOptions({
                    maxNumHands: 2, // Detect up to 2 hands
                    modelComplexity: 1, // 0 (faster) or 1 (more accurate)
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                hands.onResults(onResults);
                console.log('Hands model loaded successfully');
            } catch (err) {
                updateResult(`Model Loading Error: ${err.message}`, 'error');
                console.error('Model loading error:', err);
            }
        }

        async function startVideo() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 640 }, height: { ideal: 480 }, facingMode: 'environment' }
                });
                video.srcObject = stream;
                await video.play();
                console.log('Video stream started');
            } catch (err) {
                updateResult(`Camera Error: ${err.message}`, 'error');
                console.error('Camera error:', err);
            }
        }

        function countFingers(landmarks) {
            const fingerTips = [4, 8, 12, 16, 20]; // Thumb, Index, Middle, Ring, Pinky
            const fingerBases = [2, 5, 9, 13, 17]; // Base of each finger
            let raisedFingers = 0;

            // Check each finger (simplified: tip above base = raised)
            fingerTips.forEach((tipIdx, i) => {
                const tip = landmarks[tipIdx];
                const base = landmarks[fingerBases[i]];
                if (tip.y < base.y) { // Tip is above base in y-coordinate (screen top is 0)
                    raisedFingers++;
                }
            });

            return raisedFingers;
        }

        function drawLandmarks(results) {
            const ctx = overlay.getContext('2d');
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;
            ctx.clearRect(0, 0, overlay.width, overlay.height);

            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    // Draw connections
                    drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
                    // Draw landmarks
                    drawLandmarks(ctx, landmarks, { color: '#FF0000', lineWidth: 1, radius: 4 });
                }
            }
        }

        function onResults(results) {
            drawLandmarks(results);
            let totalFingers = 0;
            let handsDetected = 0;

            if (results.multiHandLandmarks) {
                handsDetected = results.multiHandLandmarks.length;
                for (const landmarks of results.multiHandLandmarks) {
                    const fingers = countFingers(landmarks);
                    totalFingers += fingers;
                }
                updateResult(`Detected ${handsDetected} hand${handsDetected > 1 ? 's' : ''} with ${totalFingers} finger${totalFingers > 1 ? 's' : ''} raised`, 'success');
            } else {
                updateResult('Scanning for hands...', '');
            }
        }

        async function detectHands() {
            if (!hands || !video.readyState === 4) return;
            await hands.send({ image: video });
            if (isDetecting) {
                animationFrameId = requestAnimationFrame(detectHands);
            }
        }

        startBtn.addEventListener('click', async () => {
            if (!isDetecting) {
                updateResult('Initializing...', '');
                toggleButtons();

                if (!hands) {
                    await loadHands();
                }
                if (!stream) {
                    await startVideo();
                }

                if (hands && stream) {
                    isDetecting = true;
                    toggleButtons();
                    detectHands();
                } else {
                    toggleButtons();
                }
            }
        });

        stopBtn.addEventListener('click', () => {
            if (isDetecting) {
                isDetecting = false;
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                video.srcObject = null;
                overlay.getContext('2d').clearRect(0, 0, overlay.width, overlay.height);
                toggleButtons();
                updateResult('Detection stopped. Click Start to begin again.');
            }
        });

        window.addEventListener('beforeunload', () => {
            if (isDetecting) {
                stopBtn.click();
            }
        });

        // Initial camera check
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((testStream) => {
                console.log('Camera access granted');
                testStream.getTracks().forEach(track => track.stop());
            })
            .catch(err => {
                updateResult('Camera access denied. Please allow camera permissions.', 'error');
                console.error('Camera error:', err);
            });
    </script>
</body>
</html>
