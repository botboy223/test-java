<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Face Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        #video-container {
            width: 640px;
            height: 480px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
            background-color: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #controls {
            text-align: center;
            margin: 20px 0;
        }
        
        #result-container {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #result {
            font-size: 18px;
            margin: 10px 0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .error {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    
    <div id="controls">
        <button id="start-btn">Start Detection</button>
        <button id="stop-btn" disabled>Stop Detection</button>
    </div>
    
    <div id="result-container">
        <div id="result">Ready to detect faces...</div>
    </div>

    <!-- Load face-api.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection@1.0.1/dist/face-detection.min.js"></script>
    
    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const resultDiv = document.getElementById('result');
        let isDetecting = false;
        let stream = null;
        let detector = null;
        let animationFrameId = null;

        function updateResult(text, className = '') {
            resultDiv.textContent = text;
            resultDiv.className = className;
            console.log(`Result: ${text}`);
        }

        function toggleButtons() {
            startBtn.disabled = isDetecting;
            stopBtn.disabled = !isDetecting;
        }

        async function loadModel() {
            try {
                console.log('Loading face detection model...');
                detector = await faceDetection.createDetector(faceDetection.SupportedModels.MediaPipeFaceDetector, {
                    runtime: 'tfjs', // Use TensorFlow.js backend
                    maxFaces: 10 // Maximum number of faces to detect
                });
                console.log('Model loaded successfully');
            } catch (err) {
                updateResult(`Model Loading Error: ${err.message}`, 'error');
                console.error('Model loading error:', err);
            }
        }

        async function startVideo() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 640 }, height: { ideal: 480 }, facingMode: 'environment' }
                });
                video.srcObject = stream;
                await video.play();
                console.log('Video stream started');
            } catch (err) {
                updateResult(`Camera Error: ${err.message}`, 'error');
                console.error('Camera error:', err);
            }
        }

        function drawDetections(detections) {
            const ctx = overlay.getContext('2d');
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;
            ctx.clearRect(0, 0, overlay.width, overlay.height);

            detections.forEach(detection => {
                const { x, y, width, height } = detection.box;
                ctx.beginPath();
                ctx.rect(x, y, width, height);
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#00FF00';
                ctx.stroke();
            });
        }

        async function detectFaces() {
            if (!detector || !video.readyState === 4) return; // Ensure video and model are ready

            const detections = await detector.estimateFaces(video);
            drawDetections(detections);

            if (detections.length > 0) {
                updateResult(`Detected ${detections.length} face${detections.length > 1 ? 's' : ''}`, 'success');
            } else {
                updateResult('Scanning for faces...', '');
            }

            if (isDetecting) {
                animationFrameId = requestAnimationFrame(detectFaces); // Continue detection
            }
        }

        startBtn.addEventListener('click', async () => {
            if (!isDetecting) {
                updateResult('Initializing...', '');
                toggleButtons();

                if (!detector) {
                    await loadModel();
                }
                if (!stream) {
                    await startVideo();
                }

                if (detector && stream) {
                    isDetecting = true;
                    toggleButtons();
                    detectFaces();
                } else {
                    toggleButtons();
                }
            }
        });

        stopBtn.addEventListener('click', () => {
            if (isDetecting) {
                isDetecting = false;
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                video.srcObject = null;
                overlay.getContext('2d').clearRect(0, 0, overlay.width, overlay.height);
                toggleButtons();
                updateResult('Detection stopped. Click Start to begin again.');
            }
        });

        window.addEventListener('beforeunload', () => {
            if (isDetecting) {
                stopBtn.click();
            }
        });

        // Initial camera check
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((testStream) => {
                console.log('Camera access granted');
                testStream.getTracks().forEach(track => track.stop());
            })
            .catch(err => {
                updateResult('Camera access denied. Please allow camera permissions.', 'error');
                console.error('Camera error:', err);
            });
    </script>
</body>
</html>
