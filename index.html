<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <style>
        #scanner-container {
            width: 640px;
            height: 480px;
            margin: 20px auto;
            position: relative;
        }
        
        #result {
            text-align: center;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="scanner-video"></video>
    </div>
    <div id="result">Scan a barcode...</div>

    <!-- Include QuaggaJS library -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    
    <script>
        // Initialize QuaggaJS
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-container'),
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment" // Use rear camera on mobile devices
                },
            },
            decoder: {
                readers: [
                    "code_128_reader",
                    "ean_reader",
                    "ean_8_reader",
                    "code_39_reader",
                    "codabar_reader",
                    "upc_reader",
                    "upc_e_reader"
                ]
            },
            locator: {
                patchSize: "medium",
                halfSample: true
            },
            numOfWorkers: 4,
            frequency: 10,
            locate: true
        }, function(err) {
            if (err) {
                console.error(err);
                document.getElementById('result').textContent = "Error initializing scanner: " + err;
                return;
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        // Handle detected barcode
        Quagga.onDetected(function(result) {
            const code = result.codeResult.code;
            const format = result.codeResult.format;
            
            // Display the result
            document.getElementById('result').textContent = 
                `Barcode: ${code} (Format: ${format})`;
            
            // Optional: Stop scanning after successful detection
            // Quagga.stop();
        });

        // Handle processing (optional visualization)
        Quagga.onProcessed(function(result) {
            const drawingCtx = Quagga.canvas.ctx.overlay;
            const drawingCanvas = Quagga.canvas.dom.overlay;

            if (result) {
                if (result.boxes) {
                    drawingCtx.clearRect(0, 0, 
                        parseInt(drawingCanvas.getAttribute("width")), 
                        parseInt(drawingCanvas.getAttribute("height")));
                    
                    result.boxes.filter(function(box) {
                        return box !== result.box;
                    }).forEach(function(box) {
                        Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {
                            color: "green",
                            lineWidth: 2
                        });
                    });
                }

                if (result.box) {
                    Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {
                        color: "blue",
                        lineWidth: 2
                    });
                }

                if (result.codeResult && result.codeResult.code) {
                    Quagga.ImageDebug.drawPath(result.line, {x: "x", y: "y"}, drawingCtx, {
                        color: "red",
                        lineWidth: 3
                    });
                }
            }
        });

        // Cleanup when page is closed
        window.addEventListener('beforeunload', function() {
            Quagga.stop();
        });
    </script>
</body>
</html>
