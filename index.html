<!DOCTYPE html>
<html>
<head>
    <title>Hand Gesture Detection - Image Upload</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        #preview {
            max-width: 100%;
            position: relative;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #result {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hand Gesture Detection</h1>
        <p>Upload an image to detect hand gestures</p>
        
        <input type="file" id="imageUpload" accept="image/*">
        <div>
            <img id="preview" style="display: none;">
            <canvas id="canvas"></canvas>
        </div>
        <div id="result"></div>
    </div>

    <script type="module">
        import { 
            GestureRecognizer, 
            FilesetResolver, 
            DrawingUtils 
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        let gestureRecognizer;
        const imageUpload = document.getElementById("imageUpload");
        const preview = document.getElementById("preview");
        const canvas = document.getElementById("canvas");
        const resultDiv = document.getElementById("result");
        const canvasCtx = canvas.getContext("2d");

        // Initialize Gesture Recognizer
        async function initializeGestureRecognizer() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            gestureRecognizer = await GestureRecognizer.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task",
                    delegate: "GPU"
                },
                runningMode: "IMAGE"
            });
        }

        // Handle image upload and detection
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Display preview
            const img = new Image();
            img.onload = async () => {
                preview.src = img.src;
                preview.style.display = "block";
                canvas.width = img.width;
                canvas.height = img.height;
                
                // Detect gestures
                if (!gestureRecognizer) {
                    resultDiv.textContent = "Please wait, model is loading...";
                    await initializeGestureRecognizer();
                }

                const results = gestureRecognizer.recognize(img);
                
                // Clear previous drawings
                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Display results
                if (results.gestures.length > 0) {
                    const categoryName = results.gestures[0][0].categoryName;
                    const score = (results.gestures[0][0].score * 100).toFixed(2);
                    const handedness = results.handednesses[0][0].displayName;
                    
                    resultDiv.textContent = `Gesture: ${categoryName}\nConfidence: ${score}%\nHand: ${handedness}`;

                    // Draw landmarks
                    const drawingUtils = new DrawingUtils(canvasCtx);
                    for (const landmarks of results.landmarks) {
                        drawingUtils.drawConnectors(
                            landmarks,
                            GestureRecognizer.HAND_CONNECTIONS,
                            { color: "#00FF00", lineWidth: 5 }
                        );
                        drawingUtils.drawLandmarks(landmarks, {
                            color: "#FF0000",
                            lineWidth: 2
                        });
                    }
                } else {
                    resultDiv.textContent = "No gestures detected";
                }
            };
            img.src = URL.createObjectURL(file);
        }

        // Add event listener
        imageUpload.addEventListener("change", handleImageUpload);

        // Initial setup
        initializeGestureRecognizer().catch(error => {
            console.error("Error initializing gesture recognizer:", error);
            resultDiv.textContent = "Error loading gesture recognition model";
        });
    </script>
</body>
</html>
